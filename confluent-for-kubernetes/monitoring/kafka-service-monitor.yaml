apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prometheus
    monitoring: confluent
  name: kafka-service-monitor
spec:
  jobLabel: platform.confluent.io/type
  endpoints:
    - interval: 5s
      port: prometheus
      path: /
  selector:
    matchLabels:
      type: kafka
