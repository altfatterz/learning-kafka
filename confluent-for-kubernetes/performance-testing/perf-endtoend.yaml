---
apiVersion: batch/v1
kind: Job
metadata:
  name: perf-endtoend
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: perf-endtoend
          image: confluentinc/cp-server:7.6.1
          command:
            - /bin/sh
            - -c
            - |
              kafka-run-class org.apache.kafka.tools.EndToEndLatency \
                kafka.confluent.svc.cluster.local:9071 \
                perf-testing-topic  \
                10000 \
                1 \
                10024 \
                /mnt/kafka.properties
          # produce 10k messages of each 1KB with acks set to 1 (leader broker) and encrypted data transfer via SSL
          # java org.apache.kafka.tools.EndToEndLatency broker_list topic num_messages producer_acks message_size_bytes [optional] properties_file
          volumeMounts:
            - name: kafka-properties
              mountPath: /mnt
            - name: kafka-ssl-autogenerated
              mountPath: /mnt/sslcerts
      volumes:
        # This application pod will mount a volume for Kafka client properties from
        # the secret `kafka-client-config-secure`
        - name: kafka-properties
          secret:
            secretName: kafka-client-config-secure
        # Confluent for Kubernetes, when configured with autogenerated certs, will create a
        # JKS keystore and truststore and store that in a Kubernetes secret named `kafka-generated-jks`.
        # Here, this client appliation will mount a volume from this secret so that it can use the JKS files.
        - name: kafka-ssl-autogenerated
          secret:
            secretName: kafka-generated-jks